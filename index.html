<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!--Address Book Title Bar-->
        <div class="title">
            <h1>Address Book</h1>
        </div>

        <!--Navigation Bar-->
        <div class="navigation">

            <button id="home">HOME</button>
            <button id="add">+ADD</button>

            <img src="res/blog-icon.png" alt="Blog Icon">
        </div>
        <!--Heading-->
        <h4 id="heading">CONTACTS</h4>
    </header>


    <main>
        <!--Contacts List-->
        <div class="contacts-list"></div>

        <!--Contact Display-->
        <div id="contactSelected">
            <input id="selectedId" type="hidden" value="NaN">

            <div class="selected-row">
                <div class="selected-col-name">
                    <h1 id="selectedName"></h1>
                </div>
                <div class="selected-col-btn">
                    <div id="selectedButtons">
                        <button id="selectedEdit">
                            <img src="res/Edit-icon.png" alt="Edit">
                            EDIT
                        </button>
                        <button id="selectedDelete">
                            <img src="res/delete1.png" alt="Delete">
                            DELETE
                        </button>
                    </div>
                </div>
            </div>




            <p id="selectedEmail">Email: <span></span></p>

            <p id="selectedMobile">Mobile: <span></span></p>

            <p id="selectedLandline">Landline: <span></span></p>

            <p id="selectedWebsite">Website: <span></span></p>

            <p id="selectedAddressParent">Address: <p id="selectedAddress"></p></p>
        </div>

        <!--Form-->
        <form id="form">

            <label for="formName">Name</label>

            <input type="text" name="name" id="formName" required>
            <small id="formNameError">Names can only contain alphabets</small>

            <label for="formEmail">Email</label>

            <input type="email" name="email" id="formEmail" required>
            <small id="formEmailError">Enter valid email id</small>



            <div class="form-row">
                <div class="form-col-mob">
                    <label id="formMobileLabel" for="formMobile">Mobile</label>
                    <input type="tel" name="mobile" id="formMobile" required>
                    <small id="formMobileError">Mobile numbers must start with +91 followed by 10 digits</small>
                </div>
                <div class="form-col-landline">
                    <label id="formLandlineLabel" for="formLandline">Landline</label>
                    <input type="tel" name="landline" id="formLandline" required>
                </div>
            </div>

            <label for="formWebsite">Website</label>
            <input type="url" name="website" id="formWebsite" required>
            <small id="formWebsiteError">Enter valid url eg. https://www.google.com</small>

            <label for="formAddress">Address</label>
            <textarea name="address" id="formAddress" cols="83" rows="20"></textarea>

            <input type="hidden" id="formId" value="">
            <button type="button" id="formCancelBtn">Cancel</button>
            <input type="submit" value="Add" id="formSubmitBtn">
        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
