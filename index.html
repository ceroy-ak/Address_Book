<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!--Address Book Title Bar-->
        <div class="title">
            <h1>Address Book</h1>
        </div>

        <!--Navigation Bar-->
        <div class="navigation">

            <button id="home">HOME</button>
            <button id="add">+ADD</button>

            <img src="res/blog-icon.png" alt="Blog Icon">
        </div>
    </header>

    <!--Heading-->
    <h4 id="heading">CONTACTS</h4>
    <main>
        <!--Contacts List-->
        <div class="contacts-list"></div>

        <!--Contact Display-->
        <div id="contact-selected">
            <input id="selected-id" type="hidden" value="NaN">

            <div class="selected-row">
                <div class="selected-col-name">
                    <h1 id="selected-name"></h1>
                </div>
                <div class="selected-col-btn">
                    <div id="selected-buttons">
                        <button id="selected-edit">
                            <img src="res/Edit-icon.png" alt="Edit">
                            EDIT
                        </button>
                        <button id="selected-delete">
                            <img src="res/delete1.png" alt="Delete">
                            DELETE
                        </button>
                    </div>
                </div>
            </div>
            

            

            <p id="selected-email">Email: <span></span></p>

            <p id="selected-mobile">Mobile: <span></span></p>

            <p id="selected-landline">Landline: <span></span></p>

            <p id="selected-website">Website: <span></span></p>

            <p id="selected-address">Address: <span></span></p>
        </div>

        <!--Form-->
        <form id="form" autocomplete="off">

            <label for="form-name">Name</label>

            <input type="text" name="name" id="form-name" required>
            <small id="form-name-error">Names can only contain alphabets</small>

            <label for="form-email">Email</label>

            <input type="email" name="email" id="form-email" required>
            <small id="form-email-error">Enter valid email id</small>



            <div class="form-row">
                <div class="form-col-mob">
                    <label id="form-mobile-label" for="form-mobile">Mobile</label>
                    <input type="tel" name="mobile" id="form-mobile" required>
                    <small id="form-mobile-error">Mobile numbers must start with +91 followed by 10 digits</small>
                </div>
                <div class="form-col-landline">
                    <label id="form-landline-label" for="form-landline">Landline</label>
                    <input type="tel" name="landline" id="form-landline" required>
                </div>
            </div>

            <label for="form-website">Website</label>
            <input type="url" name="website" id="form-website" required>
            <small id="form-website-error">Enter valid url eg. https://www.google.com</small>

            <label for="form-address">Address</label>
            <textarea name="address" id="form-address" cols="84" rows="20"></textarea>

            <input type="hidden" id="form-id" value="">
            <button type="button" id="form-cancel-btn">Cancel</button>
            <input type="submit" value="Add" id="form-submit-btn">
        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
