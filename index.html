<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!--Address Book Title Bar-->
        <div class="title">
            <h1>Address Book</h1>
        </div>

        <!--Navigation Bar-->
        <div class="navigation">

            <button id="HOME">HOME</button>
            <button id="ADD">+ADD</button>

            <img src="res/blog-icon.png" alt="Blog Icon">
        </div>
    </header>

    <main>

        <!--Contacts Heading-->
        <h4 id="contacts-heading">CONTACTS</h4>

        <!--Contacts List-->
        <div class="contact-list"></div>

        <!--Contact Display-->
        <div class="contact-display"></div>

        <!--Edit and Delete-->
        <div class="edit-delete"></div>

        <!--Form-->
        <div class="data-form">

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
